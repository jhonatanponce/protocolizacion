srpv_protocolizacion_vivienda:
    resource: "@SrpvProtocolizacionBundle/Resources/config/routing/vivienda.yml"
    prefix:   /protocolizacion/vivienda

srpv_protocolizacion_unidad:
    resource: "@SrpvProtocolizacionBundle/Resources/config/routing/unidadhabitacional.yml"
    prefix:   /protocolizacion/unidad

srpv_protocolizacion_desarrollo:
    resource: "@SrpvProtocolizacionBundle/Resources/config/routing/desarrollo.yml"
    prefix:   /protocolizacion/desarrollo

srpv_protocolizacion_beneficiario:
    resource: "@SrpvProtocolizacionBundle/Resources/config/routing/beneficiario.yml"
    prefix:   /beneficiario

srpv_protocolizacion_homepage:
