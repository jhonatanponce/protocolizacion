    defaults: { _controller: SrpvProtocolizacionBundle:Default:updateUnidad }

updateUnidadVivienda:
    path:     /updateUnidadVivienda/{id}
    defaults: { _controller: SrpvProtocolizacionBundle:Default:updateUnidadVivienda }

updateMunicipio:
    path:     /updateMunicipio/{id}
    defaults: { _controller: SrpvProtocolizacionBundle:Default:updateMunicipio }

updateParroquia:
    path:     /updateParroquia/{id}
    defaults: { _controller: SrpvProtocolizacionBundle:Default:updateParroquia }