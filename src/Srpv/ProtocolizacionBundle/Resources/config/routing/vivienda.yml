vivienda:
    path:     /
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:index" }

vivienda_show:
    path:     /{id}/show
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:show" }

vivienda_new:
    path:     /new
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:new" }

vivienda_create:
    path:     /create
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:create" }
    requirements: { _method: post }

vivienda_edit:
    path:     /{id}/edit
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:edit" }

vivienda_update:
    path:     /{id}/update
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:update" }
    requirements: { _method: post|put }

vivienda_delete:
    path:     /{id}/delete
    defaults: { _controller: "SrpvProtocolizacionBundle:Vivienda:delete" }
    requirements: { _method: post|delete }
