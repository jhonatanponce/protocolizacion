Comunes\TablasBundle\Entity\GenOcupacion:
    type: entity
    table: GEN_OCUPACION
    id:
        id:
            type: integer
            nullable: false
            unsigned: false
            comment: 'número de identificación de la tabla'
            id: true
            column: id
            generator:
                strategy: SEQUENCE
    fields:
        nombre:
            type: string
            nullable: true
            length: 150
            fixed: false
            comment: 'nombre de la ocupación'
            column: NOMBRE
    lifecycleCallbacks: {  }
